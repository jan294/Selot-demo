<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      color: white;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #2e2e2e;
      border: none;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00aaff;
      border: none;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <form action="dashboard.html" method="GET">
      <label>Username:</label>
      <input type="text" name="username" required />

      <label>Password:</label>
      <input type="password" name="password" required />

      <button type="submit">Masuk</button>
    </form>
  </div>
</body>
</html>
